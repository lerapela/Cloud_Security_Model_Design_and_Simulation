<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CloudVM Registration</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/css/auth.css">

</head>
<body>

<!-- Auth Modal -->
<div class="auth-container" id="auth-modal">
    <div class="auth-body">
        <div class="auth-content">
            <div class="close-btn" id="close-auth">
                <i class="fas fa-times"></i>
            </div>

            <!-- Registration Form (initially shown) -->
            <div id="registration-section">
                <h2 class="auth-title">Request Access</h2>
                <p class="auth-subtitle">Please register for admin approval to use CloudVM</p>

<form id="registration-form" method="POST" action="{{ url_for('register') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" name="fullname" required>
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>

    <div class="mb-3">
        <label for="organization" class="form-label">Organization</label>
        <input type="text" class="form-control" id="organization" name="organization">
    </div>

    <div class="mb-3">
        <label for="reason" class="form-label">Reason for using CloudVM</label>
        <textarea class="form-control" id="reason" name="reason" rows="3" required></textarea>
        <div class="form-text">Please describe in detail how you plan to use CloudVM</div>
    </div>

    <div class="mb-3">
        <label for="password" class="form-label">Create Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>

    <div class="mb-3">
        <label for="confirm-password" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
        <label class="form-check-label" for="terms">I agree to the Terms of Service</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit Request</button>
</form>

                <div class="mt-3 text-center">
                    <p class="text-muted">Already have an account? <a href="#" id="login-link">Login</a></p>
                </div>
            </div>

<!-- Login Form (initially hidden) -->
<div id="login-section" style="display: none;">
    <h2 class="auth-title">Login</h2>
    <p class="auth-subtitle">Enter your credentials to access your account</p>

<form id="login-form" method="POST" action="{{ url_for('login') }}">
   <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

    <div class="mb-3">
        <label for="login-email" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="login-email" name="email" required>
    </div>

    <div class="mb-3">
        <label for="login-password" class="form-label">Password</label>
        <input type="password" class="form-control" id="login-password" name="password" required>
    </div>

    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="remember-me" name="remember_me">
        <label class="form-check-label" for="remember-me">Remember me</label>
    </div>

    <button type="submit" class="btn btn-primary w-100">Login</button>
</form>

    <div class="mt-3 text-center">
        <p class="text-muted">Don't have an account? <a href="#" id="register-link">Register</a></p>
    </div>
</div>


        </div>
    </div>
</div>

<script src="../static/js/auth.js"></script>

</body>
</html>
