<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../static/css/admin.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar bg-white shadow-sm p-3 position-fixed">
        <div class="logo text-center mb-3">
            <h3 class="text-primary">CloudVM Admin</h3>
        </div>
        <div class="user-profile">
    <img src="https://ui-avatars.com/api/?name={{ user_data.fullname|urlencode }}&background=random" alt="User">
    <h5 class="mb-1">{{ user_data.fullname }}</h5>
    <p class="text-muted small">{{ session.user_email }}</p>
</div>



        <div class="sidebar-menu">
            <a href="#" class="d-block p-2 text-dark active">
                <i class="fas fa-users me-2"></i> User Management
            </a>
            <a href="#" class="d-block p-2 text-dark">
                <i class="fas fa-cog me-2"></i> Settings
            </a>
            <a href="#" class="d-block p-2 text-dark logout-btn">
                <i class="fas fa-sign-out-alt me-2"></i> Logout
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Navbar -->
        <nav class="navbar navbar-light bg-white shadow-sm mb-4">
            <div class="container-fluid">
                <h2 class="navbar-brand mb-0">Registration Requests</h2>
                <div class="d-flex">
                    <button class="btn btn-sm btn-outline-primary refresh-btn me-2">
                        <i class="fas fa-sync-alt me-1"></i> Refresh
                    </button>
                    <span id="current-time" class="text-muted"></span>
                </div>
            </div>
        </nav>

        <!-- Alerts Container -->
        <div id="alerts-container" class="container-fluid"></div>

        <!-- Users Table -->
        <div class="container-fluid">
            <div class="card shadow-sm">
                <div class="card-header bg-white d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Pending Requests</h5>
                    <div class="spinner-border text-primary" id="loading-spinner" role="status" style="display: none;">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table id="users-table" class="table table-striped table-hover" style="width:100%">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Organization</th>
                                    <th>Reason</th>
                                    <th>Request Date</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data loaded dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add this after the Pending Requests card -->
<div class="container-fluid mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-white d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Approved Users</h5>
            <div class="spinner-border text-primary" id="approved-loading-spinner" role="status" style="display: none;">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table id="approved-users-table" class="table table-striped table-hover" style="width:100%">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Organization</th>
                            <th>Role</th>
                            <th>Approval Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Data loaded dynamically -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>




    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- Firebase and Admin JS -->
    <script type="module" src="../static/js/admin.js"></script>

    <script>
        // Update current time
        function updateTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleString();
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
